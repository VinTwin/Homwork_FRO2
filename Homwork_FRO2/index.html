<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <title>Color Buttons</title>
	<style>
		.button {
			padding: 10px;
			margin: 5px;
			border: none;
			border-radius: 5px;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}

		.red {
			background-color: red;
		}

		.blue {
			background-color: blue;
		}

		.green {
			background-color: green;
		}

		.yellow {
			background-color: yellow;
			color: black;
		}

		.purple {
			background-color: purple;
		}
	</style>
     
    <button class="button red" onclick="showColorCode(this)">Red</button>
	<button class="button blue" onclick="showColorCode(this)">Blue</button>
	<button class="button green" onclick="showColorCode(this)">Green</button>
	<button class="button yellow" onclick="showColorCode(this)">Yellow</button>
	<button class="button purple" onclick="showColorCode(this)">Purple</button>

 
    <script>
		function showColorCode(button) {
			let color = window.getComputedStyle(button).backgroundColor;
			alert(color);
		}
	</script>

    <script src="script/script.js"></script>
</body>
</html>
